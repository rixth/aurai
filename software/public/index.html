<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="/app.js"></script>
  <script src="/dew.js"></script>
</head>
<body>
  <div class="row">
    <h1>aurai</h1>
  </div>
  <div class="container">
    <div class="row core-metrics">
      <div class="third">
        <div class="number">
          <span class="count">37</span>%
        </div>
        <div class="desc">
          Humidity
        </div>
      </div>
      <div class="third">
        <div class="number">
          <span class="count">26</span>&deg;C
          <i class="fa fa-arrow-down fa-1x falling"></i>
        </div>
        <div class="desc">
          Temperature
        </div>
      </div>
      <div class="third">
        <div class="number">
          <span class="count">37</span>%
        </div>
        <div class="desc">
          Dewpoint
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="row power empty on">
        <div class="icon">
          <i class="fa fa-power-off fa-3x"></i>
        </div>
        <div class="desc">
          AC is currently on. Tap to turn off.
        </div>
      </button>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div class="half mode">
        <div class="icon">
          <i class="fa fa-wrench fa-3x"></i>
        </div>
        <div class="desc">
          Mode: energy saver
        </div>
      </div>
      <div class="half fan-speed">
        <div class="icon">
          <i class="fa fa-tachometer fa-3x"></i>
        </div>
        <div class="desc">
          Fan speed: low
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div class="third target-temp-up">
        <div class="icon">
          <i class="fa fa-toggle-down fa-3x"></i>
        </div>
      </div>
      <div class="third">
        <div class="number">
          <span class="count">26</span>&deg;C
        </div>
        <div class="desc">
          Target temperature
        </div>
      </div>
      <div class="third target-temp-down">
        <div class="icon">
          <i class="fa fa-toggle-up fa-3x"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
