<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="">
  <div class="row">
    <h1>aurai</h1>
  </div>
  <div class="container">
    <div class="row core-metrics">
      <div class="third">
        <div class="number" id="env-humidity">--</div>
        <div class="desc">Humidity</div>
      </div>
      <div class="third">
        <div class="number" id="env-temp">--</div>
        <div class="desc">Temperature</div>
      </div>
      <div class="third">
        <div class="number" id="env-dewpoint">--</div>
        <div class="desc">Dewpoint</div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="row power empty on" data-cmd="power/toggle">
        <div class="icon">
          <i class="fa fa-power-off fa-3x"></i>
        </div>
        <div class="desc desc-on">
          AC is currently on. Tap to turn off.
        </div>
        <div class="desc desc-off">
          AC is currently off. Tap to turn on.
        </div>
      </button>
    </div>
    <div class="main-controls">
      <div class="divider"></div>
      <div class="row">
        <div class="half mode" data-cmd="mode/next">
          <div class="icon">
            <i class="fa fa-wrench fa-3x"></i>
          </div>
          <div class="desc">
            Mode: energy saver
          </div>
        </div>
        <div class="half fan-speed" data-cmd="fan-speed/next">
          <div class="icon">
            <i class="fa fa-tachometer fa-3x"></i>
          </div>
          <div class="desc">
            Fan speed: low
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row target-temp">
        <div class="third target-temp-up" data-cmd="temp/down">
          <div class="icon">
            <i class="fa fa-toggle-down fa-3x"></i>
          </div>
        </div>
        <div class="third">
          <div class="number">
            <span id="target-temp">26</span>&deg;F
          </div>
          <div class="desc">
            Target temperature
          </div>
        </div>
        <div class="third target-temp-down" data-cmd="temp/up">
          <div class="icon">
            <i class="fa fa-toggle-up fa-3x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/dew.js"></script>
  <script src="/app.js"></script>
</body>
</html>
