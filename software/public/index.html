<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="temperature-falling power-off">
  <div class="container">
    <h1>Aurai</h1>
    <div class="current-temperature">
      <div class="number">79</div>
      <div class="number-meta">
        <span class="temperature-unit">F</span>
        <!-- <i class="fa fa-angle-double-down falling"></i> -->
        <i class="fa fa-angle-double-up trend"></i>
      </div>
    </div>
    <div class="environment">
      <div class="dewpoint">
        <span class="number">55</span><span class="temperature-unit">F</span>
        <div class="desc">Dewpoint</div>
      </div>
      <div class="humidity">
        <span class="number">37</span><span class="temperature-unit">%</span>
        <div class="desc">Humidity</div>
      </div>
    </div>
    <div class="target-temperature">
      <div class="target-down"><i class="fa fa-caret-down"></i></div>
      <div class="target">
        <span class="number">70</span><span class="temperature-unit">F</span>
      </div>
      <div class="target-up"><i class="fa fa-caret-up"></i></div>
    </div>
    <div class="bottom-actions">
      <div class="inner">
        <div class="mode">
          <i class="fa fa-spinner"></i>
          <span class="current">Cool</span>
        </div>
        <div class="power">
          <i class="fa fa-power-off"></i>
        </div>
        <div class="fan-speed">
          <i class="fan-icon"></i>
          <span class="current">High</span>
        </div>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
